<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="startquiz.css"/>
    <title>Title</title>
</head>
<body>
<button id="back-btn">&larr;</button>

<h1 id="quiz-title"></h1>
