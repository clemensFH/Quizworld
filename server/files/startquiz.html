<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="startquiz.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="start.js"></script>
    <title>Title</title>
</head>
<body>
<button type="button" class="btn btn-secondary">&larr;</button>

    <h1 id="quiz-title"></h1>
    <h3 id="quiz-username"></h3>
    <div class="quiz-info-container">
        <h4>Created on / Last edited:</h4>
        <p id="quiz-info-date"></p>
    </div>
    <div class="quiz-info-container">
        <h4>Number of Questions:</h4>
        <p id="quiz-info-number">NNN</p>
    </div>
    <div class="quiz-info-container">
        <h4>Quiz Description:</h4>
        <p id="quiz-info-desc"></p>
    </div>
    <button id="btn-take-quiz" type="button" class="btn btn-primary">Take Quiz</button>
</body>
</html>
