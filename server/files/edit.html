<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="edit.css"/>
    <script src="edit.js"></script>
    <title>Edit Quiz</title>
</head>
<body>
<h1 id="h1Title" class="title">Edit Quiz</h1>
<form>
    <input type="hidden" id="id" required/>
    <input type="hidden" id="date" required/>
    <input type="hidden" id="creatorID" required/>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" required/>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" required/>
        <!-- Dropdown -->
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" required></textarea>
    </div>

    <div id="questions-container" class="form-group"></div>
    <button type="button" onclick="putQuiz()">Save</button>
</form>
</body>
</html>
