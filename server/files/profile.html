<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="startquiz.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Profile</title>
</head>

<body>
<div class="container">
    <button id="back-btn" onclick="goBack()"><i class="fas fa-home"></i></button>
    <h1 id="quiz-title">Profile</h1>
    <div class="profile-info">
        <div class="info-row">
            <span class="info-label">Username:</span>
            <span id="username">User123</span>
            <button class="edit-icon" onclick="toggleUsernameEdit()"><i class="fas fa-pen"></i></button>
        </div>
        <div class="info-row">
            <span class="info-label">Password:</span>
            <span id="password">********</span>
            <button class="edit-icon" onclick="togglePasswordEdit()"><i class="fas fa-pen"></i></button>
        </div>
        <div class="info-row">
            <span class="info-label">Since:</span>
            <span id="since">XXX</span>
        </div>
        <div class="info-row">
            <span class="info-label">Quiz taken:</span>
            <span id="quizzes-taken">X</span>
        </div>
        <div class="info-row">
            <span class="info-label">Quiz created:</span>
            <span id="quizzes-created">X</span>
        </div>
        <div class="info-row">
            <span class="info-label">Complete 100%:</span>
            <span id="complete-100">X</span>
        </div>

    </div>
    <div class="logout-delete-container">
        <button class="logout-button" onclick="logout()">Log out</i></button>
        <button class="delete-account-button" onclick="deleteAccount()">Delete Account <i id="trash" class="fas fa-trash"></i></button>
    </div>
    <div class="quiz-section">
        <div class="quiz-buttons">
            <button class="quiz-button" id="quiz-taken-button" onclick="toggleQuizTaken()">Quiz Taken</button>
            <button class="quiz-button" id="my-quiz-button" onclick="toggleMyQuiz()">My Quiz</button>
        </div>
        <div id="quiz-content" class="quiz-content"></div>
    </div>
</div>
<script src="profile.js"></script>
</body>

</html>
