<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="startquiz.css">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>

<body>
<div class="container">
    <button id="btn-back" onclick="goBack()">&#8592;</button>
    <h1 id="quiz-title">Profile</h1>
    <div class="profile-info">
        <div class="info-row">
            <span class="info-label">Username:</span>
            <span id="username">User123</span>
            <button class="edit-icon" onclick="toggleUsernameEdit()">Edit</button>
        </div>
        <div class="info-row">
            <span class="info-label">Password:</span>
            <span id="password">********</span>
            <button class="edit-icon" onclick="togglePasswordEdit()">Edit</button>
        </div>
        <div class="info-row">
            <span class="info-label">Since:</span>
            <span id="since">June 21, 2023</span>
        </div>
        <div class="info-row">
            <span class="info-label">Quiz taken:</span>
            <span id="quizzes-taken">5</span>
        </div>
        <div class="info-row">
            <span class="info-label">Quiz created:</span>
            <span id="quizzes-created">10</span>
        </div>
        <div class="info-row">
            <span class="info-label">Complete 100%:</span>
            <span id="complete-100">3</span>
        </div>
        <button class="logout-button" onclick="logout()">Log out</button>
        <button class="delete-account-button" onclick="deleteAccount()">Delete Account</button>
    </div>
    <div class="quiz-section">
        <div class="quiz-buttons">
            <button class="quiz-button" id="quiz-taken-button" onclick="toggleQuizTaken()">Quiz Taken</button>
            <button class="quiz-button" id="my-quiz-button" onclick="toggleMyQuiz()">My Quiz</button>
        </div>
        <div id="quiz-content" class="quiz-content"></div>
    </div>
    <button class="home-button" onclick="goHome()">Home</button>
</div>
<script src="profile.js"></script>
</body>

</html>
