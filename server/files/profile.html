<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="startquiz.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
          integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Profile</title>
</head>

<body>
<div class="container">
    <button id="back-btn" onclick="goBack()"><i class="fas fa-home"></i></button>
    <h1 id="quiz-title">Profile</h1>
    <div class="profile-info">
        <div class="info-row">
            <span class="info-label">Username:</span>
            <span id="username">User123</span>
            <div id="username-edit" style="display: none;">
                <input type="text" id="username-input" placeholder="Enter new username">
            </div>
            <button class="edit-icon" id="username-edit-icon" onclick="toggleUsernameEdit()"><i
                    class="fas fa-pen"></i></button>
        </div>
        <div class="info-row">
            <span class="info-label">Password:</span>
            <span id="password">********</span>
            <div id="password-edit" style="display: none;">
                <input type="text" id="password-input" placeholder="Enter new password">
            </div>
            <button class="edit-icon" id="password-edit-icon" onclick="togglePasswordEdit()"><i
                    class="fas fa-pen"></i></button>
        </div>
        <div class="info-row">
            <span class="info-label">Since:</span>
            <span id="since">XXX</span>
        </div>

    </div>
    <div class="logout-delete-container">
        <button class="logout-button" onclick="logout()">Log out</button>
        <button class="delete-account-button" onclick="deleteAccount()">Delete Account <i id="trash" class="fas fa-trash"></i></button>
    </div>
    <div class="quiz-section">
        <h2>My Quizzes</h2>
        <div id="quizes" class="quiz-list"></div>
    </div>
</div>
<script src="profile.js"></script>
</body>

</html>
